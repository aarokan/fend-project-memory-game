<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
          <div class="time">00:00</div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <div class="modal-bg">
        <div class="modal-content">
            <div class="modal-close">&times;</div>
            <li>
                <i class="fa fa-check-circle-o"></i>
            </li>
            <h1>Congratulation! You Won!</h1>
            <p>
                With <span class="modal-moves">17</span>
                 Moves and <span class="modal-stars">1</span> Stars
                  <p>
                      In total time of <span class="modal-time">02:03</span>
                  </p>
            </p>
            <button class = "modal-button" type="button" name="button">
                Play again!
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
